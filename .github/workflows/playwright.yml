name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Install Playwright
        run: npx playwright install

      - name: Run Playwright Tests
        run: |
          npx playwright test || true  # Prevent termination on test failure

      - name: Clean previous Allure reports
        run: rm -rf allure-results allure-report allure-history

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Convert Allure Report to Single HTML File
        run: |
          zip -r allure-report.zip allure-report

      - name: Upload Allure Report to Transfer.sh
        run: |
          REPORT_URL=$(curl --upload-file allure-report.zip https://transfer.sh/allure-report.zip)
          echo "REPORT_URL=$REPORT_URL" >> $GITHUB_ENV

      - name: Send Allure Report Download Link via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Allure Report - Test Execution Results"
          body: |
            Hello,

            The latest test execution report is available for download:

            ðŸ”— [Download Allure Report](${{ env.REPORT_URL }})

            Regards,  
            CI/CD Pipeline
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}

name: Playwright Tests with Allure Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Run every midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Allure Command Line Tool
        run: npm install -g allure-commandline --save-dev

      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=allure-playwright
        continue-on-error: true # âœ… Prevents stopping the workflow if tests fail

      - name: Generate Allure Report
        if: always() # âœ… Ensures this step runs even if previous steps fail
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
            zip -r allure-report.zip allure-report
          else
            echo "No Allure results found, skipping report generation."
          fi

      - name: Upload Allure Report Artifact
        if: always() # âœ… Ensures this step runs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Send Email with Allure Report Link
        if: always() # âœ… Ensures this step runs even if previous steps fail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Allure Report for Playwright Tests"
          body: |
            The Playwright test run has completed.

            ðŸ”— **Allure Report Download Link:**  
            ðŸ‘‰ [Click here to download the Allure report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ðŸ“Œ **Run Details:**  
            - Repository: ${{ github.repository }}  
            - Branch: ${{ github.ref_name }}  
            - Commit: ${{ github.sha }}  
            - Workflow Run: ${{ github.run_id }}

          to: "sazidahmednassir@gmail.com" # Replace with the actual recipient email
          from: "${{ secrets.EMAIL_USERNAME }}"

name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"

      - run: npm ci
      - run: npx playwright install
      - run: npm test

      - uses: actions/upload-artifact@master
        with:
          name: allure-results
          path: allure-results
          retention-days: 20

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Zip Allure Report
        if: always()
        run: |
          zip -r allure-report.zip allure-history
          echo "ALLURE_ZIP=allure-report.zip" >> $GITHUB_ENV

      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          body: |
            ðŸ“Š **Test Report Summary**

            âœ… Playwright tests have been executed successfully.
            ðŸ”— View full Allure Report: [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)

            ðŸ“Ž The full report is attached.
          to: sazidahmednassir@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          attachments: allure-report.zip

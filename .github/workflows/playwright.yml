name: Playwright Tests with Allure Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Run every midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Allure Command Line Tool
        run: npm install -g allure-commandline --save-dev

      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=allure-playwright
        continue-on-error: true # Prevents stopping the workflow if tests fail

      - name: Generate Allure Report
        if: always() # Ensures this step runs even if previous steps fail
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
            echo "Allure report generated successfully."
          else
            echo "No Allure results found, skipping report generation."
          fi

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Deploy Allure Report to GitHub Pages
        if: always() # Ensure deployment even if tests fail
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report # Directory containing the Allure report
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} # ‚úÖ Add GitHub token for deployment

      - name: Send Email with Allure Report Link
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Allure Report for Playwright Tests"
          body: |
            The Playwright test run has completed.

            üîó **Allure Report Download Link:**  
            üëâ [Click here to download the Allure report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            üåê **View Allure Report Online:**  
            üëâ [Click here to view the Allure report on GitHub Pages](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)

            üìå **Run Details:**  
            - Repository: ${{ github.repository }}  
            - Branch: ${{ github.ref_name }}  
            - Commit: ${{ github.sha }}  
            - Workflow Run: ${{ github.run_id }}

          to: "sazidahmednassir@gmail.com"
          from: ${{ secrets.EMAIL_USERNAME }} # ‚úÖ Remove extra quotes
